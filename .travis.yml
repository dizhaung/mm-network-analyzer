language: go

go:
  - "1.10.x"
  - "1.11.x"

before_install:
  - go get -u gopkg.in/alecthomas/gometalinter.v2
  - gometalinter.v2 --install
  - sudo apt-get install -y nodejs
  - npm install -g snyk

install:
  - go get -t -v ./...
  - snyk test --org=maxmind

after_success:
  - snyk monitor --org=maxmind --project-name=maxmind/mm-network-analyzer

script:
  - go test -v ./...
  - gometalinter.v2 --vendor ./...

env:
  global:
    secure: ""
